[Distribution]
Distribution=fedora
Release=40

[Output]
Format=tar
CompressOutput=false
Seed=b04a9a33-4559-4af4-8b38-9249cf933229

[Content]
SourceDateEpoch=0
Bootable=no
Packages=systemd
         systemd-boot
         dbus
         udev
         util-linux
         kernel
         kernel-core
         kernel-modules

# nvme / disk / udev tools
Packages=nvme-cli
         ec2-utils
         WALinuxAgent-udev
         google-compute-engine-guest-configs-udev # google_nvme_id
         device-mapper
         cryptsetup

# Containers
Packages=containerd
         containernetworking-plugins
         iptables-nft
         ethtool
         socat
         iproute-tc
         conntrack-tools
         podman

# Network
Packages=iproute
         dbus
         systemd-networkd
         systemd-resolved

# measured / secure boot
Packages=e2fsprogs
         sbsigntools
         efitools
         mokutil
         tpm2-tools

# selinux
Packages=selinux-policy
         selinux-policy-targeted

# tools
Packages=passwd
         nano
         nano-default-editor
         vim
         curl
         wget

RemoveFiles=/var/log
RemoveFiles=/var/cache
RemoveFiles=/etc/pki/ca-trust/extracted/java/cacerts
            /var/cache/ldconfig/aux-cache
RemoveFiles=/etc/issue
RemoveFiles=/etc/issue.net
