[Distribution]
Distribution=fedora
Release=38

[Output]
Format=cpio
Output=image
SourceDateEpoch=0

[Content]
MakeInitrd=yes
Bootable=no
Packages=systemd
         systemd-networkd
         systemd-resolved
         systemd-udev
         dbus
         util-linux
         gzip
         kmod
         tpm2-tools
         curl # for azure provision service
# nvme / disk / udev tools
Packages=udev
         nvme-cli
         ec2-utils
         WALinuxAgent-udev
         xxd
         google-compute-engine-guest-configs-udev # google_nvme_id
         device-mapper
         cryptsetup

PackageManagerTrees=reposdir:/etc/yum.repos.d

RemoveFiles=/var/log
RemoveFiles=/var/cache
RemoveFiles=/etc/pki/ca-trust/extracted/java/cacerts
            /usr/lib/sysimage/libdnf5/transaction_history.sqlite*
            /var/cache/ldconfig/aux-cache
