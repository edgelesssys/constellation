contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
  packages:
    - alpine-base

entrypoint:
  command: /bin/sh -l

accounts:
  groups:
    - groupname: "65532"
      gid: 65532
  users:
    - username: "65532"
      gid: 65532
      uid: 65532
  run-as: "65532"

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

archs:
  - amd64
  - 386
