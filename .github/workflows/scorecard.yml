name: Scorecard supply-chain security

on:
  push:
    # Only the default branch is supported.
    branches:
      - main

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-22.04
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Needed to publish results and get a badge (for publish_results below).
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@483ef80eb98fb506c348f7d62e28055e49fe2398 # v2.3.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload artifact
        uses: ./.github/actions/artifact_upload
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5
          encryption-secret: ${{ secrets.ARTIFACT_ENCRYPT_PASSWD }}

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@fdcae64e1484d349b3366718cdfef3d404390e85 # v2.22.1
        with:
          sarif_file: results.sarif
