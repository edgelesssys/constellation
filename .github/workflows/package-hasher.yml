name: Package hasher

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/package-hasher.yml"
      - "hack/package-hasher/Containerfile.hasher.apk"

jobs:
  hash:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Constellation
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
        with:
          ref: ${{ !github.event.pull_request.head.repo.fork && github.head_ref || '' }}

      - name: Run apk hasher
        working-directory: apko
        env:
          DOCKER_BUILDKIT: 1
        run: docker build -o . -f hack/package-hasher/Containerfile.hasher.apk .

      - name: Create new PR
        uses: peter-evans/create-pull-request@2b011faafdcbc9ceb11414d64d0573f37c774b04 # v4.2.3
        with:
          branch: hasher/apk
          title: |
            deps: update apk package hashes
          body: |
            robot: *This is an automated PR.* :robot:

            This PR updates (the hashes of) apk packages. It is generated by the package-hasher workflow.
          labels: dependencies
          token: ${{ secrets.CI_GITHUB_REPOSITORY }}
