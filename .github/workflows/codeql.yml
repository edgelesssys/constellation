name: CodeQL

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "release/**"
    paths:
      - "**.go"
      - "**/go.mod"
      - "**/go.sum"
      - "**.py"
      - "**requirements.txt"
      - ".github/workflows/codeql.yml"

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-24.04
    env:
      # Force CodeQL to run the extraction on the files compiled by our custom
      # build command, as opposed to letting the autobuilder figure it out.
      CODEQL_EXTRACTOR_GO_BUILD_TRACING: 'on'
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["go"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Go environment
        if: matrix.language == 'go'
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: "1.25.3"
          cache: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@755f44910c12a3d7ca0d8c6e42c048b3362f7cec # v3.30.8
        with:
          languages: ${{ matrix.language }}

      - name: Install Go Dependencies
        if: matrix.language == 'go'
        run: |
          echo "::group::Install apt dependencies"
          sudo apt-get update && sudo apt-get install -y libcryptsetup12 libcryptsetup-dev libvirt-dev
          echo "::endgroup::"

          echo "::group::Install go dependencies"
          mods=$(go list -f '{{.Dir}}' -m | xargs)
          for mod in $mods; do
            go mod download -C "$mod"
          done
          echo "::endgroup::"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@755f44910c12a3d7ca0d8c6e42c048b3362f7cec # v3.30.8
        with:
          category: "/language:${{ matrix.language }}"
