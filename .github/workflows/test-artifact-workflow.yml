name: Test artifact actions
on: workflow_dispatch
jobs:
  test-upload-download:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Push artifact
      uses: ./.github/actions/artifact_upload
      with:
        path: |
          test-upload-file
          test-upload-folder/asdf
          test-upload-folder/fd*
          !test-upload-folder/fdas
        name: test-artifact
        encryption-secret: ${{ secrets.ARTIFACT_ENCRYPT_PASSWD }}
    - name: Pull artifact
      uses: ./.github/actions/artifact_download
      with:
        name: test-artifact
        encryption-secret: ${{ secrets.ARTIFACT_ENCRYPT_PASSWD }}
    - name: Cat to see if stuff works.
      shell: bash
      run: cat test-upload-file; cat test-upload-folder/asdf; cat test-upload-folder/fdsa;
