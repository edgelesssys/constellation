name: e2e weekly cleanup

on:
  schedule:
    - cron: "0 0 * * 0" # At 00:00 every Sunday UTC

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - uses: ./.github/actions/e2e_cleanup_timeframe
        with:
          ghToken: ${{ secrets.GITHUB_TOKEN }}
          encryptionSecret: ${{ secrets.ARTIFACT_ENCRYPT }}
