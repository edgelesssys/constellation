name: commit-and-trigger

on:
  pull_request:

permissions: {}

env:
  GO_VERSION: "1.19.2"

jobs:
  commit-and-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
        with:
          token: ${{ secrets.TIDY_RENOVATE_PUSH }}
          ref: ${{ github.ref }}
      - name: Setup Go
        uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f # tag=v3.3.1
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: go mod tidy
        run: |
          mods=$(go list -f '{{.Dir}}' -m | xargs)
          echo "Found mods: $mods"
          for mod in ${mods}; do
            (cd $mod; go mod tidy)
          done
      - name: Commit changes
        id: commit
        uses: EndBug/add-and-commit@61a88be553afe4206585b31aa72387c64295d08b # tag=v9.1.1
      - name: Summary
        run: |
          echo Did commit? ${{ steps.commit.outputs.committed }}
          echo Commit SHA: ${{ steps.commit.outputs.commit_sha }}
          echo Did push? ${{ steps.commit.outputs.pushed }}
