            clusterCreation: "cli"
          - test: "sonobuoy full"
            attestationVariant: "azure-sev-snp"
            kubernetes-version: "v1.27"
            runner: "ubuntu-22.04"
            clusterCreation: "cli"
          - test: "sonobuoy full"
            attestationVariant: "azure-tdx"
            kubernetes-version: "v1.27"
            runner: "ubuntu-22.04"
