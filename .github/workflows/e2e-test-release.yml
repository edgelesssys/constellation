          - test: "sonobuoy full"
            attestationVariant: "gcp-sev-es"
            kubernetes-version: "v1.27"
            runner: "ubuntu-22.04"
            clusterCreation: "cli"
          - test: "sonobuoy full"
            attestationVariant: "gcp-sev-snp"
            kubernetes-version: "v1.27"
