name: Unit Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**.go"
  pull_request:
    paths:
      - "**.go"

# Abort runs of *this* workflow, if a new commit with the same ref is pushed.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  test-linux:
    runs-on: ubuntu-latest
    env:
      CTEST_OUTPUT_ON_FAILURE: True
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Go environment
        uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f
        with:
          go-version: "1.19.1"
          cache: true

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libcryptsetup12 libcryptsetup-dev libvirt-dev

      - name: Create and populate build folder
        run: mkdir build && cd build && cmake ..

      - name: Unit Tests
        run: ctest -R unit
        working-directory: build

  test-darwin:
    runs-on: macos-12
    env:
      CTEST_OUTPUT_ON_FAILURE: True
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - name: Setup Go environment
        uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f
        with:
          go-version: "1.19.1"
          cache: true

      - name: CLI Unit Tests
        run: go test -race -count=3 ./cli/...

      - name: cdbg/debugd Unit Tests
        run: go test -race -count=3 ./debugd/...
