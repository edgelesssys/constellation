name: Go generate check

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "release/**"
  pull_request:

jobs:
  go-generate:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          path: constellation
          ref: ${{ github.head_ref }}

      - name: Setup Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
        with:
          go-version: "1.19.4"
          cache: true
          cache-dependency-path: constellation/go.mod

      - name: Install docgen
        uses: ./constellation/.github/actions/install_docgen

      - name: Install stringer
        shell: bash
        run: go install golang.org/x/tools/cmd/stringer@latest

      - name: Get Go submodules
        id: submods
        shell: bash
        working-directory: constellation
        run: |
          mods=$(go list -f '{{.Dir}}' -m | xargs)
          echo "Found mods: $mods"
          echo "submods=${mods}" >> "$GITHUB_OUTPUT"

      - name: Go generate check
        shell: bash
        working-directory: constellation
        run: |
          mods="${{ steps.submods.outputs.submods }}"
          for mod in $mods; do
              go generate $mod/...
          done
          git diff --exit-code
