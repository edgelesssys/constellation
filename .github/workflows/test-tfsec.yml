name: Terraform security scanner

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "release/**"
    paths:
      - "**.tf"
  pull_request:
    paths:
      - "**.tf"

permissions:
  contents: read
  pull-requests: write

jobs:
  tfsec:
    name: tfsec
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@5c3ccc22eb2c950a0fa5bc7c47190d8e3f7e681a
        with:
          ref: ${{ github.head_ref }}

      - name: tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@7a44c5dcde5dfab737363e391800629e27b6376b
        with:
          soft_fail_commenter: true
          tfsec_formats: default,text
          tfsec_args: --force-all-dirs
          github_token: ${{ github.token }}

      - name: tfsec summary
        shell: bash
        run: cat results.text |  tail -n 27 >> $GITHUB_STEP_SUMMARY
