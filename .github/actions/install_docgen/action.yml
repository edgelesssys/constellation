name: Install Docgen
description: |
  Install Docgen
runs:
  using: "composite"
  steps:
    - name: Checkout annotated-yaml
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      with:
        fetch-depth: 0
        repository: "edgelesssys/annotated-yaml"
        ref: "v0.1.0"
        path: annotated-yaml

    - name: Install Docgen
      shell: bash
      working-directory: annotated-yaml/docgen
      run: |
        go build -o docgen .
        mv docgen /usr/local/bin
