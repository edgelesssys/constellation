---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: fio-block-pvc
  namespace: kbench-pod-namespace
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: encrypted-rwo
  resources:
