apiVersion: v1
kind: Service
metadata:
  name: join-service
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    k8s-app: join-service
  ports:
  - name: grpc
    protocol: TCP
    port: {{ .Values.joinServicePort }}
    targetPort: {{ .Values.joinServicePort }}
    nodePort: {{ .Values.joinServiceNodePort }}
status:
  loadBalancer: {}
