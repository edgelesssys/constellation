{{ if eq .Values.csp "AWS" }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cloud-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: cloud-controller-manager
spec:
  selector:
    matchLabels:
      k8s-app: cloud-controller-manager
  template:
    metadata:
      labels:
        k8s-app: cloud-controller-manager
    spec:
      containers:
        - name: cloud-controller-manager
          image: {{ .Values.AWS.image }}
          command:
          - /aws-cloud-controller-manager
          - --cloud-provider=aws
          - --leader-elect=true
          - --cluster-cidr={{ .Values.subnetworkCIDR }}
          - -v=2
          volumeMounts:
          - name: etckubernetes
            mountPath: /etc/kubernetes
            readOnly: true
          - name: etcssl
            mountPath: /etc/ssl
            readOnly: true
          - name: etcpki
            mountPath: /etc/pki
            readOnly: true
          resources: {}
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      serviceAccountName: cloud-controller-manager
      tolerations:
      - effect: NoSchedule
        key: node.cloudprovider.kubernetes.io/uninitialized
        value: "true"
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      - effect: NoSchedule
        key: node.kubernetes.io/not-ready
      volumes:
      - name: etckubernetes
        hostPath:
          path: /etc/kubernetes
      - name: etcssl
        hostPath:
          path: /etc/ssl
      - name: etcpki
        hostPath:
          path: /etc/pki
  updateStrategy: {}
{{ end }}
