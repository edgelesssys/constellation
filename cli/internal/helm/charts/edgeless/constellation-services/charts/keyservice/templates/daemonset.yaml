apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    component: keyservice
    k8s-app: keyservice
    kubernetes.io/cluster-service: "true"
  name: keyservice
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      k8s-app: keyservice
  template:
    metadata:
      labels:
        k8s-app: keyservice
    spec:
      containers:
        - name: keyservice
          image: {{ .Values.image | quote }}
          args:
            - --port={{ .Values.global.keyservicePort }}
          volumeMounts:
            - mountPath: {{ .Values.global.serviceBasePath | quote }}
              name: config
              readOnly: true
          resources: {}
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      priorityClassName: system-cluster-critical
      serviceAccountName: keyservice
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      volumes:
      - name: config
        projected:
          sources:
          - configMap:
              items:
              - key: {{ .Values.measurementsFilename | quote }}
                path: {{ .Values.measurementsFilename | quote }}
              name: {{ .Values.global.joinConfigCMName | quote }}
          - secret:
              items:
              - key: {{ .Values.masterSecretKeyName | quote }}
                path: {{ .Values.masterSecretKeyName | quote }}
              - key: {{ .Values.saltKeyName | quote }}
                path: {{ .Values.saltKeyName | quote }}
              name: {{ .Values.masterSecretName | quote }}
  updateStrategy: {}
