apiVersion: v1
kind: Service
metadata:
  name: keyservice
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: grpc
    port: {{ .Values.global.keyservicePort }}
    protocol: TCP
    targetPort: {{ .Values.global.keyservicePort }}
  selector:
    k8s-app: keyservice
  type: ClusterIP
status:
  loadBalancer: {}
