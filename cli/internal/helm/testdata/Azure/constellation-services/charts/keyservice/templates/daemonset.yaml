apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    component: keyservice
    k8s-app: keyservice
    kubernetes.io/cluster-service: "true"
  name: keyservice
  namespace: testNamespace
spec:
  selector:
    matchLabels:
      k8s-app: keyservice
  template:
    metadata:
      labels:
        k8s-app: keyservice
    spec:
      containers:
        - name: keyservice
          image: keyserviceImage
          args:
            - --port=9000
          volumeMounts:
            - mountPath: /var/config
              name: config
              readOnly: true
          resources: {}
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      priorityClassName: system-cluster-critical
      serviceAccountName: keyservice
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      volumes:
      - name: config
        projected:
          sources:
          - configMap:
              items:
              - key: measurements
                path: measurements
              name: join-config
          - secret:
              items:
              - key: mastersecret
                path: mastersecret
              - key: salt
                path: salt
              name: constellation-mastersecret
  updateStrategy: {}
